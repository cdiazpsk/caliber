name: CI

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package.json

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  sql-and-security-guardrails:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: SQL migration lint (basic)
        run: ./scripts/lint-sql.sh

      - name: SQL apply check (parse + execute in ephemeral DB)
        run: |
          for f in $(find supabase/migrations -type f -name '*.sql' | sort); do
            echo "Applying ${f}"
            PGPASSWORD=postgres psql -h 127.0.0.1 -U postgres -d postgres -v ON_ERROR_STOP=1 -f "$f"
          done

      - name: SQL migration lint (basic)
        run: ./scripts/lint-sql.sh

      - name: Secret scan (basic)
        run: ./scripts/check-no-secrets.sh
